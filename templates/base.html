<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ольга Залевская. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='main.css') }}">
    {% if  request.cookies.get('color') and request.cookies.get('backcolor') and request.cookies.get('font') %} 
    <style> 
        body { 
            color: {{ request.cookies.get('color') }}; 
            background-color: {{ request.cookies.get('backcolor') }}; 
            font-size: {{ request.cookies.get('font') }}px; 
        } 
    </style> 
    {% endif %}
    {% block script %}{% endblock %}

</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <a href = '/menu'>Меню</a>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Ольга Залевская, ФБИ-14, 3 Курс, 2023
    </footer>
</body>
</html>
